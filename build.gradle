plugins {
    id 'java'
    id 'application'
}

group = 'com.lsn.pj'
version = '0.0.1'
sourceCompatibility = '1.9'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.21.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.lsn.devtest.pj.Application'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.lsn.devtest.pj.Application',
        )
    }
}
targetCompatibility = JavaVersion.VERSION_1_9
